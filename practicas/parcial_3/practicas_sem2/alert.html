<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let width = prompt("Volumen de la caja, ingresa el ancho", 0);
        let height = prompt("Volumen de la caja, ingresa la altura", 0);
        let length = prompt("Volumen de la caja, ingresa la longitud", 0);
        let volume = width * height * length;

        alert(`El volumen de la caja es ${volume}`);
        document.write("Los datos introducidos son:","<br>")
        document.write("Teclaste el ancho como: ", width,"<br>");
        document.write("Teclaste el alto como: ", height,"<br>");
        document.write("Teclaste el largo como: ", length,"<br>");
        document.write("El volumen de la caja es de: ",volume );
    </script>
</body>
</html>
