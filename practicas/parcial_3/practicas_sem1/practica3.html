
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tabla caracter</title>
    <script type="text/javascript">
    function alertName() {
      var filas1= parseInt(document.forms[0].filas.value);
      var cols1= parseInt(document.forms[0].cols.value);
      var car= document.forms[0].car.value;
      document.write("<table border=2");
      for(i=1;i<=filas1;i++){
          document.write("<tr>");
      for(j=1;j<=cols1;j++)
      {
          document.write("<td>",car,"</td>");
      }
      document.write("</tr>");
      }
      document.write("</table>");
      return true;
    }
    </script>
  </head>
<body>
<form id="myform" onsubmit="return alertName();">
<p>Cuantos columnas <input id="filas" name="filas" type="text"></p>
<p>Cuantos filas <input id="cols" name="cols" type="text"></p>
<p>Escribe una letra del alfabeto <input id="car" name="car" type="text"></p>
<p><input type="submit"></p>
</form>
</body>
</html>
