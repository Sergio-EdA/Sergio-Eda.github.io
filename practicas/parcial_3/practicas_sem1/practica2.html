<!DOCTYPE html>
<html lang="es" data-lt-installed="true">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Bienvenida del usuario</title>
    <script type="text/javascript">
        function generateTable() {
            var filas = parseInt(document.getElementById('filas').value, 10);
            var columnas = parseInt(document.getElementById('columnas').value, 10);
            var resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '';

            if (!isNaN(filas) && !isNaN(columnas)) {
                var table = document.createElement('table');
                for (var i = 0; i < filas; i++) {
                    var tr = document.createElement('tr');
                    for (var j = 0; j < columnas; j++) {
                        var td = document.createElement('td');
                        td.appendChild(document.createTextNode('celda'));
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                resultDiv.appendChild(table);
            } else {
                resultDiv.innerHTML = '<p>Por favor, introduce números válidos.</p>';
            }

            return false;
        }
    </script>
</head>
<body>
    <form id="myform" onsubmit="return generateTable();">
        <p>Cuántas filas: <input id="filas" name="filas" type="text"></p>
        <p>Cuántas columnas: <input id="columnas" name="columnas" type="text"></p>
        <p><input type="submit" value="Generar Tabla"></p>
    </form>
    <div id="result"></div>
</body></html>
