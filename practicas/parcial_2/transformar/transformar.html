<!DOCTYPE html>
<html>
<head>
<style>
div {
  margin: 150px;
  width: 200px;
  height: 100px;
  background: linear-gradient(to bottom,#f3cf04,transparent);
  border: 1px solid black;
  transform: scale(1,1);
}
#previous{
    margin: 150px;
  width: 200px;
  height: 100px;
  background: linear-gradient(to bottom,#f3cf04,transparent);
  border: 1px solid black;
  transform: scale(.5,.5);
}
</style>
</head>
<body>

<h1>The scale() Method</h1>

<p>The scale() method increases or decreases the size of an element.</p>

<div>
This div element is decreased to be half of its original width and height.
</div>

<div id="previous">
    This div element is decreased to be half of its original width and height.
    </div>

</body>
</html>
