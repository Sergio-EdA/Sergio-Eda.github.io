<!DOCTYPE html>
<html>
<head>
    <title>Bienvenida del usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <iframe width="1000px" height="500px" frameborder="0" src=""></iframe>
    <script>
        $(document).ready(function() {
            var doc = new jsPDF();
            var dato1=20;
            var dato2=50;
            var suma=dato1+dato2;
            var texto="";
            texto="El resultado de sumar " + dato1 + " + " + dato2 + " = " + suma;

            doc.setFontSize(20);
            doc.text(40, 20, "Sergio Escobar del Angel");
            doc.text(40, 40, "Programaci√≥n Web I");
            doc.text(40, 50, texto);
            //doc.addImage(imgData, 'JPEG', 10, 40, 180, 180);
            var string = doc.output('datauristring');
            $('iframe').attr('src', string);
        });
    </script>
</body>
</html>
