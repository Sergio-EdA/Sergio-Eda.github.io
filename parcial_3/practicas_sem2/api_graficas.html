<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <body>
        <div id="myPlot1" style="width:100%"></div>
        <div id="myPlot2" style="width:100%"></div>
        <div id="myPlot3" style="width:100%"></div>
        <script>
            const xArray1 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo II"];
            const yArray1 = [9.5, 9.0, 7.5, 7.5, 9.5, 10];

            const data1 = [{
                x:xArray1,
                y:yArray1,
                type:"bar",
                orientation:"v",
                marker: {color:"rgba(39, 148, 245, 0.8)"}
            }];

            
            const xArray2 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo II"];
            const yArray2 = [9.5, 9.0, 7.5, 7.5, 9.5, 10];

            const data2 = [{
                x:xArray2,
                y:yArray2,
                type:"bar",
                orientation:"v",
                marker: {color:"rgba(39, 148, 245, 0.5)"}
            }];

            
            const xArray3 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo II"];
            const yArray3 = [Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1];

            const data3 = [{
                x:xArray3,
                y:yArray3,
                type:"bar",
                orientation:"v",
                marker: {color:"rgba(39, 148, 245, 0.2)"}
            }];

            const layout1 = {title:"Primer Parcial"};
            const layout2 = {title:"Segundo Parcial"};
            const layout3 = {title:"Tercer Parcial"};
            

            Plotly.newPlot("myPlot1", data1, layout1);
            Plotly.newPlot("myPlot2", data2, layout2);
            Plotly.newPlot("myPlot3", data3, layout3);
        </script>
    </body>
</html>
