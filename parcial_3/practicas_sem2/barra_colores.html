<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <body>
        <canvas id="calis1" style="width:100%;max-width:600px"></canvas>
        <canvas id="calis2" style="width:100%;max-width:600px"></canvas>
        <canvas id="calis3" style="width:100%;max-width:600px"></canvas>
        <script>
            const materias1 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo I"];
            const calis1 = [9.5, 9.0, 7.5, 7.5, 9.5, 9.5, 0];

            const materias2 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo I"];
            const calis2 = [9.5, 9.0, 9.5, 7.0, 9.5, 9.0, 0];

            const materias3 = ["Ingles VI", "Programacion I", "Fisica I", "Matematicas I", "Programacion Web I", "Nucleo I"];
            const calis3 = [Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, Math.floor(Math.random() * 10) + 1, 0];

            const barColors1 = ["blue", "lightblue", "blue", "lightblue","blue", "lightblue"];
            const barColors2 = ["lightblue", "blue", "lightblue", "blue","lightblue", "blue"];

            new Chart("calis1", {
                type: "bar",
                data: {
                labels: materias1,
                datasets: [{
                    backgroundColor: barColors1,
                    data: calis1
                }]},
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: "Parcial 1"
                    }
                }
            });

            new Chart("calis2", {
                type: "bar",
                data: {
                labels: materias2,
                datasets: [{
                    backgroundColor: barColors2,
                    data: calis2
                }]},
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: "Parcial 2"
                    }
                }
            });

            new Chart("calis3", {
                type: "bar",
                data: {
                labels: materias3,
                datasets: [{
                    backgroundColor: barColors1,
                    data: calis3
                }]},
                options: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: "Parcial 3"
                    }
                }
            });
        </script>
    </body>
</html>
